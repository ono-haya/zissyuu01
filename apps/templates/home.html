<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <title>みんなの履修記録</title>
    <style>
        body {
            background-color: rgb(245, 245, 245);
            font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
            font-size: 20px;
        }

        th,
        td {
            padding: 10px;
        }

        h1 {
            text-align: center;
        }

        form {
            text-align: center;
            margin-top: 20px;
        }

        input[type="file"] {
            display: block;
            margin: 0 auto;
        }

        select {
            display: block;
            margin: 10px auto;
        }

        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>
        オススメ履修診断
    </h1>
    <p>このサイトは今までの筑波大学生が履修した科目の情報を提供して頂き、そのデータを元にあなたが履修する科目のオススメを提案するものです。</p>

    <form method="POST" action="/result" enctype="multipart/form-data">
        <label for="file"><b>Twinsの成績ファイル(CSV)をアップロードしてください</b></label><br>
        <input type="file" name="file" required><br><br>
        <label for="major"><b>あなたの専攻を選択してください</b></label><br>
        <select name="major" style="width: 200px; height: 40px" font-size="60px" class="">
            <option value="システム主専攻">システム主専攻</option>
            <option value="知識科学主専攻">知識科学主専攻</option>
            <option value="情報資源経営主専攻">情報資源経営主専攻</option>
        </select><br><br>
        <button type="submit">診断</button>
    </form>
    <br>
    <br>
    <h4>Twinsの成績ファイル(CSV)ダウンロード方法</h4>
    <p>Twinsの「成績」画面の下側にある「ダウンロード」ボタンを押して「出力形式選択」のページに移動し、ファイル形式は「CSV」文字コードは「日本語(シフトGIS)」を選択して「出力」を押してください。</p>
</body>

</html>
